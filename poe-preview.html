<!DOCTYPE html><html lang="en"><head><meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://code.jquery.com https://unpkg.com https://d3js.org https://threejs.org https://cdn.plot.ly https://stackpath.bootstrapcdn.com https://maps.googleapis.com https://cdn.tailwindcss.com https://ajax.googleapis.com https://kit.fontawesome.com https://cdn.datatables.net https://maxcdn.bootstrapcdn.com https://code.highcharts.com https://tako-static-assets-production.s3.amazonaws.com https://www.youtube.com https://fonts.googleapis.com https://fonts.gstatic.com https://pfst.cf2.poecdn.net https://i.imgur.com https://wikimedia.org https://*.icons8.com https://*.giphy.com https://picsum.photos https://images.unsplash.com; frame-src 'self' https://www.youtube.com https://trytako.com; child-src 'self'; manifest-src 'self'; worker-src 'self'; upgrade-insecure-requests; block-all-mixed-content;">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferrum Crucis Galaxy Map</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #galaxy-map {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
        }
        .planet, .chaotic-void, .tau-ship {
            position: absolute;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .planet {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }
        .planet:hover, .chaotic-void:hover, .tau-ship:hover {
            transform: scale(1.5);
        }
        #info-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
            display: none;
        }
        #faction-select {
            margin-top: 10px;
        }
        h2, h3 {
            margin-top: 0;
        }
        .chaotic-void {
            background: radial-gradient(ellipse at center, rgba(255,0,0,0.6) 0%, rgba(128,0,0,0.8) 70%);
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .tau-ship {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 30px solid #4682b4;
        }
        #close-button {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .battle-area {
            margin-top: 10px;
        }
        .battle-area textarea {
            width: 100%;
            height: 60px;
            margin-bottom: 5px;
        }
        .battle-area select {
            width: 100%;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div id="galaxy-map"></div>
    <div id="info-panel">
        <button id="close-button">Ã—</button>
        <h2 id="location-name">Select a location</h2>
        <p id="location-info"></p>
        <select id="faction-select">
            <option value="">Select Faction</option>
            <option value="Imperium">Imperium</option>
            <option value="Chaos">Chaos</option>
            <option value="Genestealer Cults">Genestealer Cults</option>
            <option value="Orks">Orks</option>
            <option value="Necrons">Necrons</option>
            <option value="Tau">Tau</option>
        </select>
        <div id="battle-areas"></div>
    </div>

    <script>
        const galaxyMap = document.getElementById('galaxy-map');
        const infoPanel = document.getElementById('info-panel');
        const locationName = document.getElementById('location-name');
        const locationInfo = document.getElementById('location-info');
        const factionSelect = document.getElementById('faction-select');
        const closeButton = document.getElementById('close-button');
        const battleAreas = document.getElementById('battle-areas');

        const locations = [
            { name: "Ferrum Prime", x: 50, y: 50, faction: "Imperium", color: "#1e90ff", type: "planet",
              description: "Forge World and homeworld of Iron Hands successor Chapter. Features vast manufactorums and cybernetic enhancement facilities. Strategic importance due to production of war materiel." },
            { name: "Sanctum Fidelis", x: 30, y: 70, faction: "Imperium", color: "#ffd700", type: "planet",
              description: "Shrine World controlled by the Adepta Sororitas. Home to several major cathedrals and the formidable Fortress-Convent of the Order of the Argent Shroud." },
            { name: "Edo-Hanami Secundus", x: 70, y: 30, faction: "Imperium", color: "#ff69b4", type: "planet",
              description: "Homeworld of the Sakura Guard Regiment. Features a feudal society structure heavily influenced by ancient Terran Japanese culture. The planet hosts the Fortress Monastery of the Blooming Sakura, combining traditional architecture with advanced Imperial fortifications." },
            { name: "Tenebris Secundus", x: 80, y: 80, faction: "Genestealer Cults", color: "#8a2be2", type: "planet",
              description: "Death World infested with Genestealer Cults. Dense jungles and subterranean hive complexes provide perfect cover for xenos infiltration." },
            { name: "The Behemoth's Maw", x: 20, y: 20, faction: "", color: "#a9a9a9", type: "planet",
              description: "This massive conglomeration of derelict vessels and asteroids serves as a haven for pirates and renegades." },
            { name: "Chaotic Void", x: 40, y: 60, faction: "Chaos", color: "#ff0000", type: "void",
              description: "Unstable region of space tainted by Chaos. Potential for void combat and boarding actions against Chaos warfleets." },
            { name: "Tau Expedition Fleet", x: 60, y: 40, faction: "Tau", color: "#4682b4", type: "ship",
              description: "A Tau expedition fleet, led by the flagship 'Aun'El's Wisdom'. The fleet consists of several advanced battleships and is exploring the region for potential expansion of the Greater Good." }
        ];

        function createStarfield() {
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.width = `${Math.random() * 2 + 1}px`;
                star.style.height = star.style.width;
                galaxyMap.appendChild(star);
            }
        }

        function createLocations() {
            locations.forEach(location => {
                const locationElement = document.createElement('div');
                locationElement.classList.add(location.type === 'planet' ? 'planet' : 
                                               location.type === 'void' ? 'chaotic-void' : 'tau-ship');
                locationElement.style.left = `${location.x}%`;
                locationElement.style.top = `${location.y}%`;
                if (location.type === 'planet') {
                    locationElement.style.backgroundColor = location.color;
                }
                locationElement.addEventListener('click', () => showLocationInfo(location));
                galaxyMap.appendChild(locationElement);
            });
        }

        function showLocationInfo(location) {
            locationName.textContent = location.name;
            locationInfo.innerHTML = `
                <h3>Faction: ${location.faction || 'Unclaimed'}</h3>
                <p>${location.description}</p>
            `;
            factionSelect.value = location.faction;
            factionSelect.onchange = () => {
                location.faction = factionSelect.value;
                showLocationInfo(location);
            };

            // Create battle areas
            battleAreas.innerHTML = '';
            for (let i = 1; i <= 6; i++) {
                const battleArea = document.createElement('div');
                battleArea.classList.add('battle-area');
                battleArea.innerHTML = `
                    <h4>Area ${i}</h4>
                    <textarea placeholder="Describe the battle..."></textarea>
                    <select class="winner-select">
                        <option value="">Select Winner</option>
                        <option value="Imperium">Imperium</option>
                        <option value="Chaos">Chaos</option>
                        <option value="Genestealer Cults">Genestealer Cults</option>
                        <option value="Orks">Orks</option>
                        <option value="Necrons">Necrons</option>
                        <option value="Tau">Tau</option>
                    </select>
                `;
                battleAreas.appendChild(battleArea);

                // Load saved data if available
                if (location.battles && location.battles[i]) {
                    battleArea.querySelector('textarea').value = location.battles[i].description;
                    battleArea.querySelector('.winner-select').value = location.battles[i].winner;
                }

                // Save data when changed
                battleArea.querySelector('textarea').addEventListener('change', (e) => {
                    if (!location.battles) location.battles = {};
                    if (!location.battles[i]) location.battles[i] = {};
                    location.battles[i].description = e.target.value;
                });

                battleArea.querySelector('.winner-select').addEventListener('change', (e) => {
                    if (!location.battles) location.battles = {};
                    if (!location.battles[i]) location.battles[i] = {};
                    location.battles[i].winner = e.target.value;
                    updateLocationControl(location);
                });
            }

            infoPanel.style.display = 'block';
        }

        function updateLocationControl(location) {
            const factionCounts = {};
            let totalAreas = 0;

            for (let i = 1; i <= 6; i++) {
                if (location.battles && location.battles[i] && location.battles[i].winner) {
                    const winner = location.battles[i].winner;
                    factionCounts[winner] = (factionCounts[winner] || 0) + 1;
                    totalAreas++;
                }
            }

            for (const [faction, count] of Object.entries(factionCounts)) {
                if (count > 3) {
                    location.faction = faction;
                    factionSelect.value = faction;
                    locationInfo.innerHTML = `
                        <h3>Faction: ${location.faction}</h3>
                        <p>${location.description}</p>
                        <p><strong>Control update:</strong> ${faction} now controls this location.</p>
                    `;
                    return;
                }
            }

            if (totalAreas >= 4 && location.faction) {
                location.faction = "";
                factionSelect.value = "";
                locationInfo.innerHTML = `
                    <h3>Faction: Contested</h3>
                    <p>${location.description}</p>
                    <p><strong>Control update:</strong> This location is now contested.</p>
                `;
            }
        }

        function closeInfoPanel() {
            infoPanel.style.display = 'none';
        }

        createStarfield();
        createLocations();

        closeButton.addEventListener('click', closeInfoPanel);
    </script>


</body></html>
